<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>carouselOnPC</title>
	<link rel="stylesheet" type="text/css" href="css/carouselOnPC.css">
	<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
	<script type="text/javascript" src="js/carouselOnPC.js"></script>
</head>
<body>
	<div id="carousel" class="carousel" data-setting='{
		"width":520,
		"speed":300,
		"autoPlay":false,
		"delay":3000
	}'>
		<ul class="carousel-list">
			<li class="carousel-item"><img src="images/img-01.jpg" alt="轮播图片1"></li>
			<li class="carousel-item"><img src="images/img-02.jpg" alt="轮播图片2"></li>
			<li class="carousel-item"><img src="images/img-03.jpg" alt="轮播图片3"></li>
			<li class="carousel-item"><img src="images/img-04.jpg" alt="轮播图片4"></li>
			<li class="carousel-item"><img src="images/img-05.jpg" alt="轮播图片5"></li>
		</ul>
		<div class="btn-container">
			<a href="javascript:void(0)">
			<div class="carousel-btn left prev-btn">
				<div class="bg"></div>
				<div class="btn-img"></div>
			</div>
			</a>
			<a href="javascript:void(0)">
			<div class="carousel-btn right next-btn">
				<div class="bg"></div>
				<div class="btn-img"></div>
			</div>
			</a>
		</div>
		<div class="bottom-btn-container">
			<div class="bottom-btn-inner">
				<ul class="bottom-btn-list">
					<a href="javascript:void(0)"><li class="bottom-btn-item"></li></a>
					<a href="javascript:void(0)"><li class="bottom-btn-item selected"></li></a>
					<a href="javascript:void(0)"><li class="bottom-btn-item"></li></a>
					<a href="javascript:void(0)"><li class="bottom-btn-item"></li></a>
					<a href="javascript:void(0)"><li class="bottom-btn-item"></li></a>
				</ul>
				<div class="bg"></div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$("#carousel").carouselOnPC();
</script>
</html>
