<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>carouselOnPC</title>
	<link rel="stylesheet" type="text/css" href="css/carouselOnPC.css">
	<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
	<script type="text/javascript" src="js/carouselOnPC.js"></script>
</head>
<body>
	<!-- 
		data-setting设置轮播相应参数
		width=轮播宽度 int null
		speed=轮播切换的过渡时间 int null
		autoPlay=是否自动轮播 boolean null
		delay=自动轮播时的间隔时间 int null
	 -->
	<div class="carousel" data-setting='{
		"width":520,
		"speed":300,
		"autoPlay":false,
		"delay":4000
	}'>
		<ul class="carousel-list">
			<!-- 图片按以下格式载入 -->
			<li class="carousel-item"><img src="images/img-01.jpg" alt="轮播图片1"></li>
			<li class="carousel-item"><img src="images/img-02.jpg" alt="轮播图片2"></li>
			<li class="carousel-item"><img src="images/img-03.jpg" alt="轮播图片3"></li>
			<li class="carousel-item"><img src="images/img-04.jpg" alt="轮播图片4"></li>
			<li class="carousel-item"><img src="images/img-05.jpg" alt="轮播图片5"></li>
		</ul>
		<div class="btn-container">
			<a href="javascript:void(0)">
				<div class="carousel-btn left prev-btn">
					<div class="bg"></div>
					<div class="btn-img"></div>
				</div>
			</a>
			<a href="javascript:void(0)">
				<div class="carousel-btn right next-btn">
					<div class="bg"></div>
					<div class="btn-img"></div>
				</div>
			</a>
		</div>
		<div class="bottom-btn-container">
			<div class="bottom-btn-inner">
				<ul class="bottom-btn-list">
					<a href="javascript:void(0)"><li class="bottom-btn-item selected" data-number="1"></li></a>
					<a href="javascript:void(0)"><li class="bottom-btn-item"  data-number="2"></li></a>
					<a href="javascript:void(0)"><li class="bottom-btn-item" data-number="3"></li></a>
					<a href="javascript:void(0)"><li class="bottom-btn-item" data-number="4"></li></a>
					<a href="javascript:void(0)"><li class="bottom-btn-item" data-number="5"></li></a>
				</ul>
				<div class="bg"></div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(".carousel").carouselOnPc();
</script>
</html>
